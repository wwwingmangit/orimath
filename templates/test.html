<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        ol {
            text-align: left;
            display: inline-block;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Math Practice Test</h1>
    <form action="/submit-answers" method="post">
        <ol>
            {% for problem, answer in problems %}
                <li>
                    <span>{{ problem }}</span>
                    <input type="text" name="answer_{{ loop.index }}" placeholder="Your answer">
                    <input type="hidden" name="correct_answer_{{ loop.index }}" value="{{ answer }}">
                </li>
            {% endfor %}
        </ol>
        <button type="submit">Submit Answers</button>
    </form>
</body>
</html>
